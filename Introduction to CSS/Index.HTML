<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styling Examples</title>
    <!--INternal CSS-->
    <style>
        h2{
            color:goldenrod;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color:chartreuse;">INLINE CSS EXAPLE</h1>
    <!--INTERNAL CSS-->
    <h2 >INTERNAL CSS EXAMPE</h2>
    <!--EXTERNAL CSS-->
    <h3>EXTERNAL CSS EXAMPLE</h3>
    <hr>
    <!--Element sector example-->
    <h4>ELEMENT SECTOR EXAMPLE</h4>
    <h4>ELEMENT SECTOR EXAMPLE</h4>
    <hr>
    <!--Class and ID selector example-->
    <h2 class="myclass">CLASS SELECTOR EXAMPLE</h2>
    <hr>
    <!--group selector example-->
    <h5>GROUP SELETOR EXAMPLE</h5>
    <p>GROUP SELECTOR EXAMPLE</p>
    <hr>
</body>
</html>
