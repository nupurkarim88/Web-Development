<!DOCTYPE html>

<h2>JavaScript Array Methods</h2>
<h2>join() and pop()</h2>    
<p>The join() methods joins arrays elements into string ans the pop() methods removes the last element from an array.</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("myjoin").innerHTML = fruits.join (" * ");fruits.pop();
document.getElementById("myfirstpop").innerHTML = fruits;
 fruits.pop();

document.getElementById("mysecondpop").innerHTML = fruits;
</script>
</body>
